<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Tumor Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 600px; margin-top: 50px; }
        .card { padding: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="text-center">Brain Tumor Detection</h2>
            <form action="/predict" method="post" enctype="multipart/form-data" class="text-center">
                <input type="file" name="file" class="form-control mb-3" required>
                <button type="submit" class="btn btn-primary">Upload & Detect</button>
            </form>
            {% if uploaded_image %}
            <div class="mt-4 text-center">
                <h5>Uploaded Image:</h5>
                <img src="{{ url_for('static', filename='uploads/' + uploaded_image) }}" class="img-fluid rounded">
            </div>
            {% endif %}
            {% if result_image %}
            <div class="mt-4 text-center">
                <h5>Detection Result:</h5>
                <img src="{{ url_for('static', filename='results/' + result_image) }}" class="img-fluid rounded">
                <h4 class="mt-3 text-{{ 'danger' if tumor else 'success' }}">
                    {{ 'Tumor Detected!' if tumor else 'No Tumor Detected' }}
                </h4>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
